    <title>guihcodes</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(15, 15, 15);
            color: limegreen;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .terminal {
            font-size: 2rem;
            white-space: normal;
            word-break: break-word;
            border-right: 3px solid limegreen;
            padding-right: 5px;
            animation: blink 0.8s infinite;
            max-width: 100%;
            display: block;
            min-height: 3rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }

        .refresh-text {
            margin-top: 10px;
            font-size: 1.2rem;
            text-decoration: underline;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
            visibility: hidden;
            opacity: 0;
        }

        .refresh-text:hover {
            opacity: 0.7;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }


        @media (max-width: 600px) {
            .terminal {
                max-width: 90%;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .terminal {
                max-width: 90%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal" id="terminal"></div>
        <div class="refresh-text" id="refresh" onclick="regeneratePhrase()">Refresh</div>
    </div>

            "Debugging is like being a detective in a crime you committed 🔍"
        ];

        const terminal = document.getElementById("terminal");
        const refreshText = document.getElementById("refresh");

        function getRandomPhrase() {
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        function typeText(text, speed) {
            terminal.textContent = "";
            refreshText.style.visibility = "hidden"; 
            refreshText.style.opacity = "0";

            let index = 0;

            function type() {
                if (index < text.length) {
                    terminal.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    refreshText.style.visibility = "visible";
                    refreshText.style.opacity = "1";
                }
            }

            type();
        }

        function regeneratePhrase() {
            const text = getRandomPhrase();
            const baseSpeed = 150;
            const typingSpeed = baseSpeed + (text.length / 10);
            typeText(text, typingSpeed);
        }

        regeneratePhrase();
    </script>
