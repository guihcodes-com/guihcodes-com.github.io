        const terminal = document.getElementById("terminal");
        const refreshText = document.getElementById("refresh");

        function getRandomPhrase() {
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        function typeText(text, speed) {
            terminal.textContent = "";
            refreshText.style.visibility = "hidden"; 
            refreshText.style.opacity = "0";

            let index = 0;

            function type() {
                if (index < text.length) {
                    terminal.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    refreshText.style.visibility = "visible";
                    refreshText.style.opacity = "1";
                }
            }

            type();
        }

        function regeneratePhrase() {
            const text = getRandomPhrase();
            const baseSpeed = 150;
            const typingSpeed = baseSpeed + (text.length / 10);
            typeText(text, typingSpeed);
        }

        regeneratePhrase();
